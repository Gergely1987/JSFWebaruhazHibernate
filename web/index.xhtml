<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandLink value="Kosár tartalmának megtekintése(#{kosar.elemek.size()})" action="kosar"/>
            <h:dataTable value="#{listazo.product}" var="lp">
                <h:column>
                    <f:facet name="header">
                        Előadó
                    </f:facet>
                    #{lp.artist}
                </h:column>
                <h:column>
                    <f:facet name="header">
                       Zeneszám
                    </f:facet>
                    #{lp.title}
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        Ár
                    </f:facet>
                    #{lp.price}
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        Év
                    </f:facet>
                    #{lp.year}
                </h:column>
                <h:column>
                    <h:commandButton value="Hozzáad" action="#{kosar.beletesz(product)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
